<!DOCTYPE html>
<html>
<head>
	<title>UI Kit Demo Page</title>
	<link rel="stylesheet" type="text/css" href="styles/ui.css">
	<link rel="stylesheet" type="text/css" href="styles/demo.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>

	<header class="header header_rainbow">
		<div class="container">
			<ul class="nav">
				<li class="nav__item"><a class="nav__link" href="#">Home</a></li>
				<li class="nav__item"><a class="nav__link" href="#">Portfolio</a></li>
				<li class="nav__item"><a class="nav__link" href="#">About</a></li>
				<li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
				<li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
			</ul>

			<!-- inline search -->
			<form class="header__form">
				<input class="search" type="search" placeholder="Search...">
			</form>

			<!-- notifications -->
			<div class="icon"></div>
			<div class="icon"></div>

			<!-- avatar -->
			<div class="avatar"></div>
		</div>
	</header>

	<div class="container">
		<section>
			<!-- switch -->
			<div class="switch switch_rounded"><i class="switch__marker"></i><input class="switch__checkbox" type="checkbox"></div>
			<div class="switch switch_icons"><i class="switch__marker"></i><input class="switch__checkbox" type="checkbox"></div>
			<div class="switch switch_on switch_rounded"><i class="switch__marker"></i><input class="switch__checkbox" type="checkbox" checked="checked"></div>
			<div class="switch switch_on switch_icons"><i class="switch__marker"></i><input class="switch__checkbox" type="checkbox" checked="checked"></div>
			<!-- radio buttons -->
			<!-- checkboxes -->

			<!-- pie charts -->
			<div class="pie-chart">
				<div class="pie-chart__segment"></div>
				<div class="pie-chart__inner">75%</div>
			</div>
			<div class="pie-chart">
				<div class="pie-chart__segment"></div>
			</div>
		</section>

		<div class="row">
			<div class="col-4">
				<!-- signin -->
				<div class="panel">
					<div class="panel__header">
						<h3 class="panel__title">Sign In</h3>
					</div>
					<div class="panel__body">
						<div class="form-row">
							<input value="John D" placeholder="Username">
						</div>
						<div class="form-row">
							<input type="password" placeholder="Password">
						</div>
						<div class="form-row">
							<button class="btn btn-primary">log in</button>
						</div>
					</div>
				</div>

				<!-- select -->
				<section>
					<select>
						<option>Select Something</option>
					</select>
				</section>
			</div>

			<div class="col-4">
				<!-- calendar -->
				<div class="panel">
					<div class="panel__header">
						<h3 class="panel__title text-center">October 2014</h3>
					</div>
					<div class="panel__body calendar">
						<span class="calendar__day-header">Su</span>
						<span class="calendar__day-header">Mo</span>
						<span class="calendar__day-header">Tu</span>
						<span class="calendar__day-header">We</span>
						<span class="calendar__day-header">Th</span>
						<span class="calendar__day-header">Fr</span>
						<span class="calendar__day-header">Sa</span>
					</div>
					<div class="panel__body calendar">
						<span class="calendar__day-dummy"></span>
						<span class="calendar__day-dummy"></span>
						<span class="calendar__day-dummy"></span>
						<span class="calendar__day">1</span>
						<span class="calendar__day">2</span>
						<span class="calendar__day">3</span>
						<span class="calendar__day">4</span>
						<span class="calendar__day">5</span>
						<span class="calendar__day">6</span>
						<span class="calendar__day">7</span>
						<span class="calendar__day">8</span>
						<span class="calendar__day">9</span>
						<span class="calendar__day">10</span>
						<span class="calendar__day">11</span>
						<span class="calendar__day">12</span>
						<span class="calendar__day">13</span>
						<span class="calendar__day">14</span>
						<div class="calendar__range">
							<span class="calendar__day calendar__range-start">15</span>
							<span class="calendar__day">16</span>
							<span class="calendar__day">17</span>
							<span class="calendar__day">18</span>
						</div>
						<div class="calendar__range">
							<span class="calendar__day">19</span>
							<span class="calendar__day">20</span>
							<span class="calendar__day">21</span>
							<span class="calendar__day">22</span>
							<span class="calendar__day">23</span>
							<span class="calendar__day calendar__range-start">24</span>
						</div>
						<span class="calendar__day">25</span>
						<span class="calendar__day">26</span>
						<span class="calendar__day">27</span>
						<span class="calendar__day">28</span>
						<span class="calendar__day">29</span>
						<span class="calendar__day">30</span>
						<span class="calendar__day">31</span>
						<span class="calendar__day-dummy"></span>
					</div>
				</div>

				<!-- profile -->
				<div class="panel">
					<div class="panel__body">
						[user profile]
					</div>
					<div class="panel__footer">
						172 <3 | 34 ppl | 210
					</div>
				</div>
			</div>

			<div class="col-4">
				<!-- range -->
				<section>
					<div class="range">
						<div class="range__bar"></div>
						<div class="range__marker" style="left: 20%"></div>
					</div>
				</section>

				<section>
					<div class="range range_green">
						<div class="range__bar"></div>
						<div class="range__range" style="margin-left: 10%; width: 65%"></div>
						<div class="range__marker" style="left: 10%"></div>
						<div class="range__marker" style="left: 75%"></div>
					</div>
				</section>

				<section>
					<div class="range range_orange">
						<div class="range__bar"></div>
						<div class="range__range" style="width: 50%"></div>
						<div class="range__marker" style="left: 50%"></div>
					</div>
				</section>

				<!-- player -->
				<section>
					<div class="player">
						<video class="player__video" poster="https://media.giphy.com/media/icamgh2X6Cego/giphy.gif" co__ntrols>
							<source type="video/mp4" src="http://www.mp4point.com/downloads/e4d51858df05.mp4">
						</video>
						<div class="player__controls">[>]</div>
					</div>
				</section>

			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="js/ui.js"></script>
</body>
</html>
